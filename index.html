<!DOCTYPE html>
<html lang="en" class="bg-dark bg-gradient">
  <head id="head">
    <title>Guess That Quote</title>
    <link rel="icon" href="favicon.ico" type="assets/favicon.ico" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="plugins/jquery.color.js" type="text/javascript"></script>
    <script
      src="scripts/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
    <script src="scripts/script.js" type="text/javascript" defer></script>
  </head>
  <body class="container text-light bg-dark bg-gradient">
    <header class="row row-cols-1">
      <section class="col" id="infoSection">
        <h1 class="title display-1 text-center">Guess that quote!!!</h1>
        <h3 class="subtitle display-6"></h3>
        <ol class="p-2 fit-content mx-auto rounded border my-3">
          <li class="">Guess which letters fill in the blanks</li>
          <li class="">The less you guess, the higher the score</li>
          <li class="">Solve the quote before all the blanks are filled</li>
        </ol>
        <!--<p class="text-warning text-center">
          Your score decreases with each guess!
        </p>-->
      </section>
    </header>

    <!--<main class="row p-2 px-m-5 px-lg-5">-->
    <main class="row p-2 px-md-3 px-lg-4">
      <section id="buttonSection" class="col-12 mb-2">
        <div class="row justify-content-center">
          <button id="startButton" class="btn btn-primary bg-gradient col-2">
            Start
          </button>
          <button
            id="loading"
            class="btn btn-primary bg-gradient col-3 col-md-2 col-lg-2 d-none"
            disabled
          >
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span
            >Loading
          </button>
          <button
            id="solveButton"
            class="btn btn-primary bg-gradient col-2 d-none"
          >
            Solve
          </button>
          <button
            id="cancelButton"
            class="btn btn-danger bg-gradient d-none col-2"
          >
            Cancel
          </button>
          <div id="solveBox" class="col-10 d-none">
            <form id="solveForm" class="input-group btn-group">
              <input
                id="guess"
                name="guess"
                class="form-control"
                type="text"
                placeholder="Guess that quote!"
              />
              <button type="submit" class="input-group-text btn-success">
                &checkmark;
              </button>
            </form>
          </div>
        </div>
      </section>
      <section
        id="quoteSection"
        class="col-12 d-none justify-content-center px-md-3 px-lg-4"
      >
        <div class="px-md-3 mx-md-3 px-lg-4 mx-lg-4">
          <blockquote class="blockquote mx-auto grid fit-content">
            <div id="quoteBlanks" class="row"></div>
            <div id="quoteText"></div>
            <cite id="author" class="blockquote-footer"></cite>
          </blockquote>
        </div>
      </section>
      <section id="messageSection" class="col-12">
        <div id="messageArea" class="text-center"></div>
      </section>
      <section id="letterSection" class="col-12 d-none">
        <div class="row row-cols-auto justify-content-center">
          <button class="col btn btn-secondary bg-gradient">q</button>
          <button class="col btn btn-secondary bg-gradient">w</button>
          <button class="col btn btn-secondary bg-gradient">e</button>
          <button class="col btn btn-secondary bg-gradient">r</button>
          <button class="col btn btn-secondary bg-gradient">t</button>
          <button class="col btn btn-secondary bg-gradient">y</button>
          <button class="col btn btn-secondary bg-gradient">u</button>
          <button class="col btn btn-secondary bg-gradient">i</button>
          <button class="col btn btn-secondary bg-gradient">o</button>
          <button class="col btn btn-secondary bg-gradient">p</button>
        </div>
        <div class="row row-cols-auto justify-content-center">
          <button class="col btn btn-secondary bg-gradient">a</button>
          <button class="col btn btn-secondary bg-gradient">s</button>
          <button class="col btn btn-secondary bg-gradient">d</button>
          <button class="col btn btn-secondary bg-gradient">f</button>
          <button class="col btn btn-secondary bg-gradient">g</button>
          <button class="col btn btn-secondary bg-gradient">h</button>
          <button class="col btn btn-secondary bg-gradient">j</button>
          <button class="col btn btn-secondary bg-gradient">k</button>
          <button class="col btn btn-secondary bg-gradient">l</button>
        </div>
        <div class="row row-cols-auto justify-content-center">
          <button class="col btn btn-secondary bg-gradient">z</button>
          <button class="col btn btn-secondary bg-gradient">x</button>
          <button class="col btn btn-secondary bg-gradient">c</button>
          <button class="col btn btn-secondary bg-gradient">v</button>
          <button class="col btn btn-secondary bg-gradient">b</button>
          <button class="col btn btn-secondary bg-gradient">n</button>
          <button class="col btn btn-secondary bg-gradient">m</button>
        </div>
      </section>
    </main>

    <footer
      class="row row-cols-auto justify-content-center d-none"
      id="scoreSection"
    >
      <hr class="col-12" />
      <div class="col">Score: <span id="score">0</span></div>
      <div class="col">Your high score: <span id="highScore">0</span></div>
      <p class="text-warning text-center col-12">
        Your score decreases with each guess!
      </p>
    </footer>
  </body>
</html>
