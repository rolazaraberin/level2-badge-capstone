<!DOCTYPE html>
<html lang="en">
  <head id="head">
    <title>Guess That Quote</title>
    <link rel="icon" href="favicon.ico" type="assets/favicon.ico" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <script src="scripts/index.js" type="text/javascript" defer></script>
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script
      src="scripts/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
    <script src="scripts/script.js" type="text/javascript" defer></script>
  </head>
  <body class="container">
    <header class="row row-cols-1">
      <section class="col" id="infoSection">
        <h1 class="title">Guess that quote!!!</h1>
        <h3 class="subtitle">How many guesses will it take?</h3>
        <ol>
          <li>Guess letters to fill in the blanks</li>
          <li>Type in the quote before all the blanks are filled</li>
          <li>The lower the guesses, the higher the score</li>
        </ol>
      </section>
    </header>

    <main class="row row-cols-1">
      <section class="col">
        <button id="startButton" class="btn btn-primary">Start</button>
      </section>
      <section id="quote" class="col"></section>
      <section id="author" class="col"></section>
      <section id="keyboard" class="col row d-none">
        <div class="col-12">
          <button class="btn btn-secondary">q</button>
          <button class="btn btn-secondary">w</button>
          <button class="btn btn-secondary">e</button>
          <button class="btn btn-secondary">r</button>
          <button class="btn btn-secondary">t</button>
          <button class="btn btn-secondary">y</button>
          <button class="btn btn-secondary">u</button>
          <button class="btn btn-secondary">i</button>
          <button class="btn btn-secondary">o</button>
          <button class="btn btn-secondary">p</button>
        </div>
        <div class="col-12">
          <button class="btn btn-secondary">a</button>
          <button class="btn btn-secondary">s</button>
          <button class="btn btn-secondary">d</button>
          <button class="btn btn-secondary">f</button>
          <button class="btn btn-secondary">g</button>
          <button class="btn btn-secondary">h</button>
          <button class="btn btn-secondary">j</button>
          <button class="btn btn-secondary">k</button>
          <button class="btn btn-secondary">l</button>
        </div>
        <div class="col-12">
          <button class="btn btn-secondary">z</button>
          <button class="btn btn-secondary">x</button>
          <button class="btn btn-secondary">c</button>
          <button class="btn btn-secondary">v</button>
          <button class="btn btn-secondary">b</button>
          <button class="btn btn-secondary">n</button>
          <button class="btn btn-secondary">m</button>
        </div>
      </section>
    </main>

    <footer class="row row-cols-auto justify-content-center" id="footer">
      <hr class="col-12" />
      <div class="col">
        Number of guesses:
        <div id="guessCount">0</div>
      </div>
      <div class="col">
        Best guess:
        <div id="bestGuessCount">0</div>
      </div>
    </footer>
  </body>
</html>
